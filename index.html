<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/766dd69a57.js" crossorigin="anonymous"></script>
  <title>Timer</title>
</head>
<body>
  <svg height="500" width="500">
    <circle
      id="timer-border"
      r="150"
      cx="250"
      cy="250"
      fill="transparent"
      stroke="green"
      stroke-width="10"
      transform="rotate(-90 250 250)"
    />
  </svg>
  <input id="duration" value="15.00">
  <i id="start" class="fas fa-play" />
  <i id="pause" class="fas fa-pause" />

  <script src="timer.js"></script>
  <script src="app.js"></script>
</body>
</html>
